<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Projet WebGL</title>

    <script type="x-shader/x-vertex" id="vertexShader">
        varying vec3 vWorldPosition;
        void main() {
            vec4 worldPosition = modelMatrix * vec4(position, 1.0);
            vWorldPosition = worldPosition.xyz;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform vec3 topColor;
        uniform vec3 bottomColor;
        uniform float offset;
        uniform float exponent;
        varying vec3 vWorldPosition;
        void main() {
            float h = normalize(vWorldPosition + offset).y;
            gl_FragColor = vec4(mix(bottomColor, topColor, max(pow(max(h , 0.0), exponent), 0.0)), 1.0);
        }
    </script>

    <link href="css/lato.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script type="application/javascript" src="libs/jquery-3.4.1.min.js"></script>
    <script type="application/javascript" src="libs/inflate.min.js"></script>
    <script type="application/javascript" src="libs/three.min.js"></script>
</head>

<body>
    <div id="overlay">
        <div id="progress-container">
            <div id="progress-bar"></div>
            <div class="percentage">0%</div>
            <div class="count-container">
                <span class="count"></span>
            </div>
        </div>
    </div>

    <div id="webgl"></div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
